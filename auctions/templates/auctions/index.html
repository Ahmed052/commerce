{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
   
    {% for auction in auctions %}
     
      <ul class="list1">
       
            <div class="list2">
                <div class="listing-header">
                    <h3>Title: {{ auction.title }}</h3>
                </div>
                <img src="{{ auction.image_URL }}" alt="{{ auction.listing_title }}">
                <div class="listing-details">
                    Price: {{ auction.starting_price }}$ <br>
                    Description: {{ auction.description }}
                </div>
                     <div class="listing-buttons">
                     <form action="{% url 'listing' auction.id  %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="View More" class="details_btn">
                      </form>
                     </div>
            </div>
    
      </ul>
    {% endfor %} 

   
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        h3 {
            display: flex;
            flex-direction: column;
            align-items: flex-start; 
            justify-content: center;
        }

        h2 {
            color: #007BFF;
        }

        .list1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        .list2 {
            width: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            padding-bottom: 8px;
            margin: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            display: block; 
             margin: 3px auto;
        }

        .listing-header {
            margin-bottom: auto; 
            
        }

        .listing-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: auto;
        }

        form {
            margin: 0;
        }
        .details_btn {
            background-color: #062245;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
        }
        .details_btn:hover {
            background-color: #0069D9;
        }
       
    </style>
{% endblock %}
